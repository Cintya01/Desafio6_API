<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Conversor de monedas</title>
</head>

<body >
    <div class="card">
    <h1>Conversor de monedas</h1>
    <label for="amount">Ingresa monto en pesos chilenos</label>
    <input type="number" id="amount" placeholder="Monto">
    <select id="currency">
        <option value="dolar">Dólar</option>
        <option value="euro">Euro</option>
        <option value="uf">UF</option>
    </select>
    <button onclick="convertCurrency()">Convertir</button>
    <div id="convertedAmount"></div>
    
   
    <!-- Gráfico -->
    <canvas id="currencyChart"></canvas>
</div>

    <script src="script.js"></script>
    <!-- Importacion de chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

</body>

</html>
